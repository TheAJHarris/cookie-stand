<!DOCTYPE html>
<html>

<head>
  <title>Salmon cookies!!! America's new favorite treat!</title>
  <link href="css/style.css" type="text/css" rel="stylesheet" />
</head>

<body>
  <header>
    <h1>Salmon Cookies</h1>
  </header>
  <main id="container-parent">
    <section>
      <form id="form">
        <fieldset>
          <legend>Selling salmon cookies too? Enter your info!</legend>

          <label> Store Name
            <input type="text" name="store" placeholder="">
          </label>

          <label> Minimum Customers
            <input type="number" name="min" placeholder="">
          </label>

          <label> Maximum Customers
            <input type="number" name="max" placeholder="">
          </label>

          <label> Average Customers
            <input type="number"  step=(0.1) name="avg" placeholder="">
          </label>

          <button type="submit">Submit</button>


        </fieldset>
      </form>
    </section>
    <table id="storeInfo"></table>
  </main>
  <footer>
    <script src="js/app.js"></script>
  </footer>
</body>

</html>
